<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="/js/hawkBrowser.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <link type="text/css" rel="stylesheet" href="/css/app.css"></link>
    </head>
    <body>
        <h1>Welcome to the HAWK single page app</h1>
        <p>You can log in with the username <i>john</i> and password <i>secret</i></p>
        <form name=login method="post" action="/login">
            <h3>Log In</h3>
            <input type="text" name="username" placeholder="username" />
            <input type="password" name="password" placeholder="password" />
            <input type="submit" value="Login"/>
        </form>
        <input type="button" class="hidden" value="Log Out" id="logout" />
        <input type="button" value="Make Secure Request" id="test_auth" />
        <h3>Secure Request Results</h3>
        <div id="auth_results"></div>
    </body>
</html>
